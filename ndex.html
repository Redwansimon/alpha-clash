<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    <!-- daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css link -->
     <link rel="stylesheet" href="styles/style.css">
</head>


<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- first page -->
        <section id="firstsec" class=" home text-white min-h-screen flex flex-col justify-center 
        ">
            <div class="flex flex-col items-center gap-10">
                <h3 class="text-8xl uppercase font-anton">alpha clash pro</h3>
            <p >Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="paly()" class="btn bg-white text-black">
                lets do it

            </button>
            </div>

        </section>
        <!-- playground section -->
        <section id="play-g" class="hidden ">
            <div class="flex flex-col items-center gap-20">
                
                <div class="artboard artboard-horizontal phone-6 border-[20px] bg-[#FFFFFFB3] rounded-2xl border-[#010313CC] ">
                        <div class=" text-white flex justify-center">
                            <p class="text-xl bg-[#2F2941] px-6 pb-3 rounded-b-xl pt-2">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center h-full items-center">
                            <p class="text-black text-9xl">y</p>
                        </div>
                </div>
                <!-- keyboard section -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- btn section -->
                 <div class="w-full flex justify-around">
                    <button class="btn">
                        <span>Life</span>
                        <img src="images/left.jpg" alt="">
                        1
                      </button>
                      <button class="btn">
                        <span>score</span>
                        <img src="images/right.jpg" alt="">
                        1
                      </button>
                 </div>

            </div>
            
    
        </section>
        <!-- scoer section -->
        <section class="hidden score flex justify-center items-center min-h-screen">
            <div class="bg-purple-400 flex flex-col items-center gap-y-6 p-3 rounded-md">
                <h3 class="text-white">
                    <span class="font-extrabold text-4xl">Score:</span>
                    <span class="text-4xl">14</span>
                </h3>
                <button class="btn bg-white">Play Now</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
        
    </main>


    <script src="script/clash.js"></script>
</body>
</html>
